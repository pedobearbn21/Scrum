<div class="row">
    <div class="col">
    </div>
    <div class="col-12 col-md-auto">
    </div>
    <div class="col col-lg-2" style="margin: auto;">
        <button routerLink='/app-savedaily' class='clearfix' type="button" mdbBtn color="pink"  rounded="true" size="sm">Add<mdb-icon fas icon="plus" class="ml-2 " aria-hidden="true"></mdb-icon></button>

    </div>
  </div>
<table class="table responsive">
    <thead class="black white-text">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
      <!--  routerLink ="/app-listbyday"  -->
      <tr *ngFor="let item of daily;let i = index;" >
        <th scope="row">{{i+1}}</th>
        <a (click)="selected(item) ;basicModallist.show(); "><td>{{ item.date }}</td></a>
      </tr>
    </tbody>
  </table>
<div mdbModal #basicModallist="mdbModal" class="modal fade " tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fluid " role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModallist.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Daily Save on {{ this.model.date }}/{{this.model.month}}/{{this.model.year}}</h4>
      </div>
      <div class="modal-body">
          <app-listbyday [datatablelist]=datatablelist></app-listbyday>
      </div>
    </div>
  </div>
</div>
