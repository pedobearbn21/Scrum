<div class="container">
    <div class="row">
        <div class="col">
            <div class="md-form">
                <input type="text" [(ngModel)]="searchText" class="form-control" id="search" mdbInput>
                <label for="search">Search</label>
              </div>
        </div>
        <div class="col-12 col-md-auto">
        </div>
        <div class="col col-lg-2" style="margin: auto;">
            <button mdbBtn type="button" color="warning" outline="true" size= "sm" (click)='inputModal.show()' mdbWavesEffect><mdb-icon far icon="plus-square"></mdb-icon></button>
        </div>
      </div>

  <div class="table-responsive">
    <table mdbTable class="table table-fixed">
      <thead>
      <tr>
        <th *ngFor="let head of headElements; let i = index" scope="col">{{head}}
        </th>
        <th>
            <mat-form-field>
                <mat-label>Select an option</mat-label>
                <mat-select [(value)]="selected" >
                  <mat-option value="elements.length">None</mat-option>
                  <mat-option value="5">5</mat-option>
                  <mat-option value="10">10</mat-option>
                  <mat-option value="15">15</mat-option>
                  <mat-option value="20">20</mat-option>
                </mat-select>
              </mat-form-field>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let el of elements| paginate: { itemsPerPage: selected, currentPage: p }">
        <th scope="row">{{el.id}}</th>
        <td class="red-text">{{el.workcatename}}</td>
        <td class="clearfix">
          <button type="button" mdbBtn color="primary" class="btn btn-warning btn-sm" (click)="basicModal.show();getforupdate(el);" mdbWavesEffect><i class="fas fa-wrench"></i></button>
          <button type="button" class="btn btn-danger btn-sm" (click)='deleteworkcateData(el.id)'><i class="far fa-trash-alt"></i></button>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="text-right">
        <pagination-controls (pageChange)="p = $event" ></pagination-controls>
      </div>
  </div>
  </div>

  <div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
              <span aria-hidden="true">×</span>
            </button>
            <h4 class="modal-title w-100" id="myModalLabel">Update Data</h4>
          </div>
          <form #data=ngForm (ngSubmit)='updateworkcateData(stockdata.id,data.value)'>
          <div class="modal-body">
            <div class="md-form">
              <input type="text" name="workcatename" [(ngModel)]="data.workcatename" id="materialLoginFormEmail1" class="form-control" mdbInput>
              <label for="materialLoginFormEmail1">WorkcateName</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Close</button>
            <button type="submit" mdbBtn color="primary" class="relative waves-light" (click)='basicModal.hide()' mdbWavesEffect>Save changes</button>
          </div>
        </form>
        </div>
      </div>
    </div>

  <div mdbModal #inputModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close pull-right" aria-label="Close" (click)="inputModal.hide()">
              <span aria-hidden="true">×</span>
            </button>
            <h4 class="modal-title w-100" id="myModalLabel">Add Workcate</h4>
          </div>
          <form #data=ngForm (ngSubmit)='addworkcate(data.value)'>
          <div class="modal-body">
            <div class="md-form">
              <input type="text" name="workcatename" [(ngModel)]="data.workcatename" id="materialLoginFormEmail1" class="form-control" mdbInput>
              <label for="materialLoginFormEmail1">Workcate</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="inputModal.hide()" mdbWavesEffect>Close</button>
            <button type="submit" mdbBtn color="primary" class="relative waves-light" (click)='inputModal.hide()' mdbWavesEffect>Save changes</button>
          </div>
        </form>
        </div>
      </div>
    </div>
